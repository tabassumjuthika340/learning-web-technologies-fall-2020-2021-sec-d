<html>
<head>
	<title>Person Profile</title>
</head>
<body>

	<table width="800px" border="1" align="center">
	<tr>
		<td colspan="3" height="100px" width="700px" align="center">
		<h1>Person Profile</h1></td>
    </tr>	
    <tr>
	    <td height="30px" weight="200px">Name</td>
		<td weight="150px"><input type="text"></td>
		<td></td>
    </tr>	
	<tr>
	    <td height="30px" weight="200px" >Email</td>
		<td weight="150px"><input type="text" name="first_name"  ></td>
        <td></td>
	</tr>
	<tr>
        <td height="30px" weight="200px" >Gender</td>	
		<td weight="150px"><input type="radio" name="gender"  > Male 
				<input type="radio" name="gender"  > Female
				<input type="radio" name="gender"  > other</td>
		<td></td>
	</tr>
	<tr>
	    <td height="30px" weight="200px" >Date of Birth</td>
        <td weight="150px"><input type="tel"size"1">/
				<input type="tel"size"1">/
				<input type="tel"size"2"> <i>(dd/mm/yyyy)</i></td>
        <td></td>				
	</tr>
	<tr>
	    <td height="30px" weight="200px" >Blood Group</td>
		<td weight="150px"><select name="color" >
				<option value="">B+</option>
				<option value="">A-</option>
				<option value="">B-</option>
				<option value="">O+</option>
				<option value="">O-</option>
				<option value="">AB+</option>
				<option value="">AB-</option>
				<option value="" selected >A+</option></td>
		<td></td>
	</tr>
	<tr>
	    <td height="30px" weight="200px" >Degree</td>
		<td weight="150px"><input type="checkbox">SSC
			<input type="checkbox">HSc
			<input type="checkbox">BSc
			<input type="checkbox">MSc</td>
			<td></td>
	</tr>
	<tr>
	    <td height="30px" weight="200px" >Photo</td>
		<td weight="150px"><input type="file" name="picture"  ></td>
		<td></td>
	</tr>
	<tr>
	<td colspan="3" height="30px" width="200px" align="center">
	</tr>
	<tr>
	   <td colspan="3" height="30px" width="200px" align="right">
	       <input type="submit">
           <input type="reset">
            </td>
        </tr>

    </table>
</body>
</html>
